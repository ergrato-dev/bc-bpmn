<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 700">
  <defs>
    <style>
      .bg { fill: #1a1a2e; }
      .title { fill: #ffffff; font-family: 'Inter', sans-serif; font-size: 24px; font-weight: 600; }
      .subtitle { fill: #b0b0b0; font-family: 'Inter', sans-serif; font-size: 14px; }
      .label { fill: #ffffff; font-family: 'Inter', sans-serif; font-size: 15px; font-weight: 500; }
      .small-text { fill: #00d4ff; font-family: 'Inter', sans-serif; font-size: 12px; }
      .gateway { fill: #2a2a3e; stroke: #00d4ff; stroke-width: 3; }
      .task-rect { fill: #2a2a3e; stroke: #ffffff; stroke-width: 2; }
      .arrow { fill: none; stroke: #ffffff; stroke-width: 2; marker-end: url(#arrowhead); }
      .marker-text { fill: #00d4ff; font-family: 'Inter', sans-serif; font-size: 11px; font-weight: 600; }
      .icon { fill: none; stroke: #00d4ff; stroke-width: 3; font-weight: 700; }
      .condition { fill: #b0b0b0; font-family: 'Inter', sans-serif; font-size: 10px; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ffffff" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect class="bg" width="1400" height="700" rx="10"/>
  
  <!-- Title -->
  <text class="title" x="700" y="40" text-anchor="middle">Comparación de Compuertas (Gateways)</text>
  <text class="subtitle" x="700" y="65" text-anchor="middle">XOR • AND • OR • Event-Based</text>
  
  <!-- XOR Gateway -->
  <g transform="translate(100, 120)">
    <text class="label" x="150" y="0" text-anchor="middle">Exclusiva (XOR)</text>
    <text class="small-text" x="150" y="20" text-anchor="middle">Solo UNO de los caminos</text>
    
    <!-- Initial task -->
    <rect class="task-rect" x="50" y="40" width="90" height="50" rx="5"/>
    <text class="subtitle" x="95" y="70" text-anchor="middle" font-size="11">Evaluar</text>
    
    <!-- Gateway -->
    <g transform="translate(150, 45)">
      <rect class="gateway" width="80" height="80" rx="5" transform="rotate(45 40 40)"/>
      <text class="icon" x="40" y="50" text-anchor="middle" font-size="30">X</text>
    </g>
    
    <!-- Path 1 -->
    <path class="arrow" d="M 140 65 L 170 65"/>
    <path class="arrow" d="M 210 45 L 240 45"/>
    <text class="condition" x="213" y="40" text-anchor="middle">Sí</text>
    <rect class="task-rect" x="240" y="20" width="80" height="50" rx="5"/>
    <text class="subtitle" x="280" y="50" text-anchor="middle" font-size="10">Aprobar</text>
    
    <!-- Path 2 -->
    <path class="arrow" d="M 210 85 L 240 85"/>
    <text class="condition" x="213" y="100" text-anchor="middle">No</text>
    <rect class="task-rect" x="240" y="60" width="80" height="50" rx="5"/>
    <text class="subtitle" x="280" y="90" text-anchor="middle" font-size="10">Rechazar</text>
    
    <text class="marker-text" x="150" y="150" text-anchor="middle">◇ Decisión binaria</text>
  </g>
  
  <!-- AND Gateway -->
  <g transform="translate(480, 120)">
    <text class="label" x="150" y="0" text-anchor="middle">Paralela (AND)</text>
    <text class="small-text" x="150" y="20" text-anchor="middle">TODOS los caminos simultáneos</text>
    
    <!-- Initial task -->
    <rect class="task-rect" x="50" y="40" width="90" height="50" rx="5"/>
    <text class="subtitle" x="95" y="70" text-anchor="middle" font-size="11">Iniciar</text>
    
    <!-- Gateway -->
    <g transform="translate(150, 45)">
      <rect class="gateway" width="80" height="80" rx="5" transform="rotate(45 40 40)"/>
      <text class="icon" x="40" y="52" text-anchor="middle" font-size="35">+</text>
    </g>
    
    <!-- Path 1 -->
    <path class="arrow" d="M 140 65 L 170 65"/>
    <path class="arrow" d="M 210 45 L 240 45"/>
    <rect class="task-rect" x="240" y="20" width="80" height="50" rx="5"/>
    <text class="subtitle" x="280" y="50" text-anchor="middle" font-size="10">Tarea A</text>
    
    <!-- Path 2 -->
    <path class="arrow" d="M 210 85 L 240 85"/>
    <rect class="task-rect" x="240" y="60" width="80" height="50" rx="5"/>
    <text class="subtitle" x="280" y="90" text-anchor="middle" font-size="10">Tarea B</text>
    
    <text class="marker-text" x="150" y="150" text-anchor="middle">◇ + Paralelismo</text>
  </g>
  
  <!-- OR Gateway -->
  <g transform="translate(860, 120)">
    <text class="label" x="150" y="0" text-anchor="middle">Inclusiva (OR)</text>
    <text class="small-text" x="150" y="20" text-anchor="middle">UNO o MÁS caminos</text>
    
    <!-- Initial task -->
    <rect class="task-rect" x="50" y="40" width="90" height="50" rx="5"/>
    <text class="subtitle" x="95" y="70" text-anchor="middle" font-size="11">Verificar</text>
    
    <!-- Gateway -->
    <g transform="translate(150, 45)">
      <rect class="gateway" width="80" height="80" rx="5" transform="rotate(45 40 40)"/>
      <circle class="icon" cx="40" cy="40" r="18"/>
    </g>
    
    <!-- Path 1 -->
    <path class="arrow" d="M 140 65 L 170 65"/>
    <path class="arrow" d="M 210 45 L 240 45"/>
    <text class="condition" x="213" y="40" text-anchor="middle">✓</text>
    <rect class="task-rect" x="240" y="20" width="80" height="50" rx="5"/>
    <text class="subtitle" x="280" y="50" text-anchor="middle" font-size="10">Check 1</text>
    
    <!-- Path 2 -->
    <path class="arrow" d="M 210 85 L 240 85"/>
    <text class="condition" x="213" y="100" text-anchor="middle">✓</text>
    <rect class="task-rect" x="240" y="60" width="80" height="50" rx="5"/>
    <text class="subtitle" x="280" y="90" text-anchor="middle" font-size="10">Check 2</text>
    
    <text class="marker-text" x="150" y="150" text-anchor="middle">◇ O Múltiples opciones</text>
  </g>
  
  <!-- Comparison Table -->
  <g transform="translate(100, 320)">
    <text class="label" x="0" y="0">Tabla Comparativa</text>
    
    <!-- Table headers -->
    <rect fill="#2a2a3e" x="0" y="15" width="1200" height="35" rx="5"/>
    <text class="small-text" x="20" y="38" font-weight="600">Tipo</text>
    <text class="small-text" x="200" y="38" font-weight="600">Símbolo</text>
    <text class="small-text" x="340" y="38" font-weight="600">Divergencia</text>
    <text class="small-text" x="580" y="38" font-weight="600">Convergencia</text>
    <text class="small-text" x="820" y="38" font-weight="600">Uso Principal</text>
    
    <!-- Row 1: XOR -->
    <rect fill="#1f1f2e" x="0" y="55" width="1200" height="45"/>
    <text class="subtitle" x="20" y="82" font-size="13">Exclusiva (XOR)</text>
    <text class="subtitle" x="200" y="82" font-size="20">◇ X</text>
    <text class="subtitle" x="340" y="82" font-size="12">Solo UNO</text>
    <text class="subtitle" x="580" y="82" font-size="12">Espera UNO</text>
    <text class="subtitle" x="820" y="82" font-size="12">Decisiones (aprobar/rechazar)</text>
    
    <!-- Row 2: AND -->
    <rect fill="#2a2a3e" x="0" y="105" width="1200" height="45"/>
    <text class="subtitle" x="20" y="132" font-size="13">Paralela (AND)</text>
    <text class="subtitle" x="200" y="132" font-size="20">◇ +</text>
    <text class="subtitle" x="340" y="132" font-size="12">TODOS</text>
    <text class="subtitle" x="580" y="132" font-size="12">Espera TODOS</text>
    <text class="subtitle" x="820" y="132" font-size="12">Tareas simultáneas</text>
    
    <!-- Row 3: OR -->
    <rect fill="#1f1f2e" x="0" y="155" width="1200" height="45"/>
    <text class="subtitle" x="20" y="182" font-size="13">Inclusiva (OR)</text>
    <text class="subtitle" x="200" y="182" font-size="20">◇ O</text>
    <text class="subtitle" x="340" y="182" font-size="12">UNO o MÁS</text>
    <text class="subtitle" x="580" y="182" font-size="12">Espera los activados</text>
    <text class="subtitle" x="820" y="182" font-size="12">Validaciones múltiples opcionales</text>
    
    <!-- Row 4: Event-Based -->
    <rect fill="#2a2a3e" x="0" y="205" width="1200" height="45"/>
    <text class="subtitle" x="20" y="232" font-size="13">Basada en Eventos</text>
    <text class="subtitle" x="200" y="232" font-size="20">◇ ⬠</text>
    <text class="subtitle" x="340" y="232" font-size="12">Primer evento</text>
    <text class="subtitle" x="580" y="232" font-size="12">N/A</text>
    <text class="subtitle" x="820" y="232" font-size="12">Esperar mensajes/timeouts</text>
  </g>
  
  <!-- Key Points -->
  <g transform="translate(100, 600)">
    <text class="label" x="0" y="0">Reglas Importantes:</text>
    <text class="subtitle" x="0" y="25" font-size="13">✓ Si una compuerta DIVERGE (abre), debe CONVERGER (cerrar) con el mismo tipo</text>
    <text class="subtitle" x="0" y="50" font-size="13">✓ XOR es la más común (~80% de los casos)</text>
    <text class="subtitle" x="0" y="75" font-size="13">✓ AND para tareas independientes en paralelo</text>
  </g>
</svg>
