<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Definiciones -->
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&amp;display=swap');
      
      .title {
        font-family: 'Inter', 'Arial', sans-serif;
        font-weight: 900;
        font-size: 72px;
        fill: #00d4ff;
      }
      
      .subtitle {
        font-family: 'Inter', 'Arial', sans-serif;
        font-weight: 400;
        font-size: 32px;
        fill: #ffffff;
      }
      
      .badge-text {
        font-family: 'Inter', 'Arial', sans-serif;
        font-weight: 700;
        font-size: 20px;
        fill: #00d4ff;
      }
      
      .footer-text {
        font-family: 'Inter', 'Arial', sans-serif;
        font-weight: 400;
        font-size: 18px;
        fill: #a8b2d1;
      }
      
      .version-text {
        font-family: 'Inter', 'Arial', sans-serif;
        font-weight: 400;
        font-size: 18px;
        fill: #a8b2d1;
      }
    </style>
  </defs>
  
  <!-- Fondo -->
  <rect width="1200" height="400" fill="#1a1a2e"/>
  
  <!-- Elementos decorativos BPMN en el lado izquierdo -->
  
  <!-- Rectángulo (Actividad BPMN) -->
  <rect x="50" y="100" width="130" height="200" 
        fill="#16213e" 
        stroke="#00d4ff" 
        stroke-width="3" 
        rx="10"/>
  
  <!-- Círculo doble (Evento BPMN) -->
  <circle cx="240" cy="190" r="40" 
          fill="#0f3460" 
          stroke="#00d4ff" 
          stroke-width="3"/>
  <circle cx="240" cy="190" r="30" 
          fill="none" 
          stroke="#00d4ff" 
          stroke-width="2"/>
  
  <!-- Rombo (Gateway BPMN) con X -->
  <g transform="translate(370, 190)">
    <polygon points="0,-50 50,0 0,50 -50,0" 
             fill="#16213e" 
             stroke="#00d4ff" 
             stroke-width="3"/>
    <!-- X del gateway exclusivo -->
    <line x1="-25" y1="-25" x2="25" y2="25" 
          stroke="#00d4ff" 
          stroke-width="3"/>
    <line x1="25" y1="-25" x2="-25" y2="25" 
          stroke="#00d4ff" 
          stroke-width="3"/>
  </g>
  
  <!-- Flecha superior (Flujo de secuencia) -->
  <g>
    <line x1="180" y1="100" x2="950" y2="100" 
          stroke="#00d4ff" 
          stroke-width="3"/>
    <polygon points="950,100 930,92 930,108" 
             fill="#00d4ff"/>
  </g>
  
  <!-- Flecha inferior decorativa -->
  <g>
    <line x1="50" y1="320" x2="500" y2="320" 
          stroke="#0f3460" 
          stroke-width="2"/>
    <polygon points="500,320 485,314 485,326" 
             fill="#0f3460"/>
  </g>
  
  <!-- Elementos decorativos adicionales -->
  <circle cx="460" cy="140" r="8" fill="#00d4ff" opacity="0.6"/>
  <circle cx="490" cy="120" r="6" fill="#00d4ff" opacity="0.4"/>
  <circle cx="520" cy="135" r="5" fill="#00d4ff" opacity="0.3"/>
  
  <!-- Texto principal: BPMN -->
  <text x="600" y="150" class="title">BPMN</text>
  
  <!-- Subtítulo -->
  <text x="600" y="195" class="subtitle">Business Process Model &amp; Notation</text>
  
  <!-- Línea decorativa bajo subtítulo -->
  <line x1="600" y1="210" x2="1100" y2="210" 
        stroke="#00d4ff" 
        stroke-width="2"/>
  
  <!-- Badges informativos -->
  
  <!-- Badge 1: 8 HORAS -->
  <g>
    <rect x="600" y="240" width="120" height="35" 
          fill="#0f3460" 
          stroke="#00d4ff" 
          stroke-width="2" 
          rx="5"/>
    <text x="660" y="263" class="badge-text" text-anchor="middle">8 HORAS</text>
  </g>
  
  <!-- Badge 2: 2 SEMANAS -->
  <g>
    <rect x="735" y="240" width="140" height="35" 
          fill="#0f3460" 
          stroke="#00d4ff" 
          stroke-width="2" 
          rx="5"/>
    <text x="805" y="263" class="badge-text" text-anchor="middle">2 SEMANAS</text>
  </g>
  
  <!-- Texto inferior descriptivo -->
  <text x="600" y="310" class="footer-text">Curso Intensivo de Modelado de Procesos de Negocio</text>
  
  <!-- Versión BPMN -->
  <text x="1130" y="370" class="version-text">v2.0</text>
  
  <!-- Elementos decorativos de esquina inferior izquierda -->
  <rect x="30" y="360" width="20" height="20" 
        fill="none" 
        stroke="#0f3460" 
        stroke-width="2"/>
  <rect x="55" y="360" width="20" height="20" 
        fill="none" 
        stroke="#0f3460" 
        stroke-width="2"/>
</svg>
