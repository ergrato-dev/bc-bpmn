<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1100">
  <defs>
    <style>
      .bg { fill: #1a1a2e; }
      .title { fill: #ffffff; font-family: 'Inter', sans-serif; font-size: 26px; font-weight: 600; }
      .subtitle { fill: #b0b0b0; font-family: 'Inter', sans-serif; font-size: 14px; }
      .category { fill: #00d4ff; font-family: 'Inter', sans-serif; font-size: 18px; font-weight: 600; }
      .label { fill: #ffffff; font-family: 'Inter', sans-serif; font-size: 13px; font-weight: 500; }
      .small-text { fill: #b0b0b0; font-family: 'Inter', sans-serif; font-size: 11px; }
      .box { fill: #2a2a3e; stroke: #00d4ff; stroke-width: 2; }
      .event { fill: none; stroke: #00d4ff; stroke-width: 2.5; }
      .event-fill { fill: #00d4ff; stroke: #00d4ff; stroke-width: 2.5; }
      .task { fill: #2a2a3e; stroke: #00d4ff; stroke-width: 2.5; }
      .gateway { fill: #2a2a3e; stroke: #00d4ff; stroke-width: 2.5; }
      .icon { fill: none; stroke: #00d4ff; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="bg" width="1600" height="1100" rx="10"/>
  
  <!-- Title -->
  <text class="title" x="800" y="45" text-anchor="middle">BPMN 2.0 - Referencia R√°pida Completa</text>
  <text class="subtitle" x="800" y="70" text-anchor="middle">Todos los elementos principales del est√°ndar</text>
  
  <!-- SECTION 1: EVENTOS -->
  <g transform="translate(50, 110)">
    <rect class="box" x="0" y="0" width="480" height="420" rx="8"/>
    <text class="category" x="15" y="30">1. EVENTOS</text>
    <text class="small-text" x="15" y="50">Algo que sucede en el proceso</text>
    
    <!-- Start Events -->
    <text class="label" x="30" y="80">Eventos de Inicio:</text>
    <g transform="translate(30, 90)">
      <circle class="event" cx="25" cy="25" r="20"/>
      <text class="small-text" x="55" y="30">None (gen√©rico)</text>
    </g>
    <g transform="translate(200, 90)">
      <circle class="event" cx="25" cy="25" r="20"/>
      <rect class="icon" x="15" y="18" width="20" height="14" rx="2"/>
      <path class="icon" d="M 15 18 L 25 25 L 35 18"/>
      <text class="small-text" x="55" y="30">Message</text>
    </g>
    <g transform="translate(30, 150)">
      <circle class="event" cx="25" cy="25" r="20"/>
      <circle class="icon" cx="25" cy="25" r="12"/>
      <line class="icon" x1="25" y1="25" x2="25" y2="17"/>
      <line class="icon" x1="25" y1="25" x2="30" y2="30"/>
      <text class="small-text" x="55" y="30">Timer</text>
    </g>
    <g transform="translate(200, 150)">
      <circle class="event" cx="25" cy="25" r="20"/>
      <path class="icon" d="M 18 15 L 32 35 M 32 15 L 18 35"/>
      <text class="small-text" x="55" y="30">Conditional</text>
    </g>
    
    <!-- Intermediate Events -->
    <text class="label" x="30" y="230">Eventos Intermedios:</text>
    <g transform="translate(30, 240)">
      <circle class="event" cx="25" cy="25" r="20"/>
      <circle class="event" cx="25" cy="25" r="15"/>
      <rect class="icon" x="15" y="18" width="20" height="14" rx="2"/>
      <text class="small-text" x="55" y="30">Message (catching)</text>
    </g>
    <g transform="translate(230, 240)">
      <circle class="event" cx="25" cy="25" r="20"/>
      <circle class="event-fill" cx="25" cy="25" r="15"/>
      <rect fill="none" stroke="#1a1a2e" stroke-width="2" x="15" y="18" width="20" height="14" rx="2"/>
      <text class="small-text" x="55" y="30">Message (throwing)</text>
    </g>
    
    <!-- End Events -->
    <text class="label" x="30" y="310">Eventos de Fin:</text>
    <g transform="translate(30, 320)">
      <circle class="event-fill" cx="25" cy="25" r="20"/>
      <text class="small-text" x="55" y="30">None</text>
    </g>
    <g transform="translate(150, 320)">
      <circle class="event-fill" cx="25" cy="25" r="20"/>
      <rect fill="none" stroke="#1a1a2e" stroke-width="2" x="15" y="18" width="20" height="14" rx="2"/>
      <text class="small-text" x="55" y="30">Message</text>
    </g>
    <g transform="translate(270, 320)">
      <circle class="event-fill" cx="25" cy="25" r="20"/>
      <path fill="none" stroke="#1a1a2e" stroke-width="2" d="M 25 15 L 25 28 M 25 32 L 25 35"/>
      <text class="small-text" x="55" y="30">Error</text>
    </g>
    
    <!-- Boundary Events -->
    <text class="label" x="30" y="380">Boundary Events:</text>
    <g transform="translate(30, 390)">
      <rect class="task" x="0" y="0" width="90" height="50" rx="5"/>
      <circle class="event" cx="80" cy="50" r="12"/>
      <circle class="event" cx="80" cy="50" r="9"/>
      <text class="small-text" x="100" y="28">Interrupting</text>
    </g>
    <g transform="translate(220, 390)">
      <rect class="task" x="0" y="0" width="90" height="50" rx="5"/>
      <circle class="event" cx="80" cy="50" r="12" stroke-dasharray="3,3"/>
      <circle class="event" cx="80" cy="50" r="9" stroke-dasharray="3,3"/>
      <text class="small-text" x="100" y="28">Non-Interrupting</text>
    </g>
  </g>
  
  <!-- SECTION 2: ACTIVIDADES -->
  <g transform="translate(560, 110)">
    <rect class="box" x="0" y="0" width="500" height="420" rx="8"/>
    <text class="category" x="15" y="30">2. ACTIVIDADES</text>
    <text class="small-text" x="15" y="50">Trabajo que se realiza</text>
    
    <!-- Task -->
    <text class="label" x="30" y="80">Tarea Simple:</text>
    <g transform="translate(30, 90)">
      <rect class="task" x="0" y="0" width="140" height="50" rx="8"/>
      <text class="label" x="70" y="30" text-anchor="middle">Tarea Normal</text>
    </g>
    
    <!-- Task Types -->
    <text class="label" x="30" y="170">Tipos de Tareas:</text>
    <g transform="translate(30, 180)">
      <rect class="task" x="0" y="0" width="100" height="40" rx="5"/>
      <text fill="#00d4ff" x="10" y="26" font-size="18">üë§</text>
      <text class="small-text" x="30" y="27">User Task</text>
    </g>
    <g transform="translate(150, 180)">
      <rect class="task" x="0" y="0" width="100" height="40" rx="5"/>
      <text fill="#00d4ff" x="10" y="26" font-size="18">‚öôÔ∏è</text>
      <text class="small-text" x="30" y="27">Service</text>
    </g>
    <g transform="translate(270, 180)">
      <rect class="task" x="0" y="0" width="100" height="40" rx="5"/>
      <text fill="#00d4ff" x="10" y="26" font-size="18">‚úâÔ∏è</text>
      <text class="small-text" x="30" y="27">Send</text>
    </g>
    <g transform="translate(390, 180)">
      <rect class="task" x="0" y="0" width="100" height="40" rx="5"/>
      <text fill="#00d4ff" x="10" y="26" font-size="18">üìß</text>
      <text class="small-text" x="30" y="27">Receive</text>
    </g>
    
    <!-- Sub-Process -->
    <text class="label" x="30" y="250">Subproceso:</text>
    <g transform="translate(30, 260)">
      <rect class="task" x="0" y="0" width="140" height="50" rx="8"/>
      <text class="label" x="70" y="30" text-anchor="middle" font-size="12">Subproceso</text>
      <rect fill="#00d4ff" x="62" y="38" width="16" height="2"/>
      <rect fill="#00d4ff" x="69" y="31" width="2" height="16"/>
    </g>
    
    <!-- Multi-Instance -->
    <text class="label" x="30" y="340">Multi-Instancia:</text>
    <g transform="translate(30, 350)">
      <rect class="task" x="0" y="0" width="140" height="50" rx="8"/>
      <text class="label" x="70" y="28" text-anchor="middle" font-size="12">Multi-Instancia</text>
      <line stroke="#00d4ff" stroke-width="2" x1="50" y1="40" x2="90" y2="40"/>
      <line stroke="#00d4ff" stroke-width="2" x1="50" y1="45" x2="90" y2="45"/>
      <line stroke="#00d4ff" stroke-width="2" x1="50" y1="50" x2="90" y2="50"/>
    </g>
    
    <text class="label" x="200" y="340">Compensaci√≥n:</text>
    <g transform="translate(200, 350)">
      <rect class="task" x="0" y="0" width="140" height="50" rx="8"/>
      <text class="label" x="70" y="28" text-anchor="middle" font-size="12">Compensable</text>
      <path fill="none" stroke="#00d4ff" stroke-width="2" d="M 75 38 L 65 43 L 75 48"/>
      <path fill="none" stroke="#00d4ff" stroke-width="2" d="M 83 38 L 73 43 L 83 48"/>
    </g>
  </g>
  
  <!-- SECTION 3: GATEWAYS -->
  <g transform="translate(1090, 110)">
    <rect class="box" x="0" y="0" width="460" height="420" rx="8"/>
    <text class="category" x="15" y="30">3. COMPUERTAS</text>
    <text class="small-text" x="15" y="50">Control del flujo</text>
    
    <!-- Exclusive -->
    <g transform="translate(30, 70)">
      <rect class="gateway" width="50" height="50" rx="3" transform="rotate(45 25 25)"/>
      <text fill="#00d4ff" x="25" y="32" text-anchor="middle" font-size="24" font-weight="700">X</text>
      <text class="label" x="60" y="28">Exclusiva (XOR)</text>
      <text class="small-text" x="60" y="48">Solo UNO de los caminos</text>
    </g>
    
    <!-- Parallel -->
    <g transform="translate(30, 150)">
      <rect class="gateway" width="50" height="50" rx="3" transform="rotate(45 25 25)"/>
      <text fill="#00d4ff" x="25" y="35" text-anchor="middle" font-size="32" font-weight="700">+</text>
      <text class="label" x="60" y="28">Paralela (AND)</text>
      <text class="small-text" x="60" y="48">TODOS los caminos</text>
    </g>
    
    <!-- Inclusive -->
    <g transform="translate(30, 230)">
      <rect class="gateway" width="50" height="50" rx="3" transform="rotate(45 25 25)"/>
      <circle fill="none" stroke="#00d4ff" stroke-width="3" cx="25" cy="25" r="13"/>
      <text class="label" x="60" y="28">Inclusiva (OR)</text>
      <text class="small-text" x="60" y="48">UNO o M√ÅS caminos</text>
    </g>
    
    <!-- Event-Based -->
    <g transform="translate(30, 310)">
      <rect class="gateway" width="50" height="50" rx="3" transform="rotate(45 25 25)"/>
      <circle fill="none" stroke="#00d4ff" stroke-width="2.5" cx="25" cy="25" r="16"/>
      <circle fill="none" stroke="#00d4ff" stroke-width="2.5" cx="25" cy="25" r="12"/>
      <path fill="none" stroke="#00d4ff" stroke-width="2" d="M 18 25 L 25 18 L 32 25 L 25 32 Z"/>
      <text class="label" x="60" y="28">Basada en Eventos</text>
      <text class="small-text" x="60" y="48">Espera eventos externos</text>
    </g>
    
    <!-- Complex -->
    <g transform="translate(30, 390)">
      <rect class="gateway" width="50" height="50" rx="3" transform="rotate(45 25 25)"/>
      <text fill="#00d4ff" x="25" y="32" text-anchor="middle" font-size="24" font-weight="700">*</text>
      <text class="label" x="60" y="28">Compleja</text>
      <text class="small-text" x="60" y="48">L√≥gica personalizada</text>
    </g>
  </g>
  
  <!-- SECTION 4: SWIMLANES -->
  <g transform="translate(50, 560)">
    <rect class="box" x="0" y="0" width="710" height="260" rx="8"/>
    <text class="category" x="15" y="30">4. SWIMLANES (Organizaci√≥n)</text>
    <text class="small-text" x="15" y="50">Responsabilidades y roles</text>
    
    <!-- Pool example -->
    <text class="label" x="30" y="80">Pool (Participante):</text>
    <g transform="translate(30, 90)">
      <rect fill="none" stroke="#00d4ff" stroke-width="3" x="0" y="0" width="650" height="70" rx="5"/>
      <text class="label" x="15" y="40" writing-mode="tb" transform="rotate(180 15 40)" font-size="14">Pool 1</text>
      <rect fill="#1f1f2e" x="50" y="10" width="590" height="50"/>
      <text class="small-text" x="60" y="40">Contiene el proceso completo del participante</text>
    </g>
    
    <!-- Lane example -->
    <text class="label" x="30" y="190">Lane (Rol dentro del Pool):</text>
    <g transform="translate(30, 200)">
      <rect fill="none" stroke="#00d4ff" stroke-width="3" x="0" y="0" width="650" height="140" rx="5"/>
      <text class="label" x="15" y="70" writing-mode="tb" transform="rotate(180 15 70)" font-size="14">Pool 2</text>
      
      <!-- Lane 1 -->
      <rect fill="#1f1f2e" x="50" y="10" width="590" height="60"/>
      <line stroke="#00d4ff" stroke-width="2" stroke-dasharray="4,4" x1="50" y1="70" x2="640" y2="70"/>
      <text class="small-text" x="60" y="15" writing-mode="tb" transform="rotate(180 60 15)">Lane A</text>
      <text class="small-text" x="100" y="45" font-size="10">Actividades del rol A</text>
      
      <!-- Lane 2 -->
      <rect fill="#1f1f2e" x="50" y="80" width="590" height="50"/>
      <text class="small-text" x="60" y="85" writing-mode="tb" transform="rotate(180 60 85)">Lane B</text>
      <text class="small-text" x="100" y="110" font-size="10">Actividades del rol B</text>
    </g>
  </g>
  
  <!-- SECTION 5: CONECTORES -->
  <g transform="translate(790, 560)">
    <rect class="box" x="0" y="0" width="760" height="260" rx="8"/>
    <text class="category" x="15" y="30">5. CONECTORES Y ARTEFACTOS</text>
    <text class="small-text" x="15" y="50">Flujos y documentaci√≥n</text>
    
    <!-- Sequence Flow -->
    <text class="label" x="30" y="80">Flujo de Secuencia:</text>
    <g transform="translate(30, 90)">
      <line stroke="#ffffff" stroke-width="3" x1="0" y1="10" x2="100" y2="10" marker-end="url(#arrow)"/>
      <text class="small-text" x="110" y="15">Normal</text>
    </g>
    <g transform="translate(250, 90)">
      <line stroke="#ffffff" stroke-width="3" x1="0" y1="10" x2="100" y2="10" marker-end="url(#arrow)"/>
      <text class="small-text" x="30" y="0" font-size="10">Condici√≥n</text>
      <text class="small-text" x="110" y="15">Condicional</text>
    </g>
    <g transform="translate(470, 90)">
      <line stroke="#ffffff" stroke-width="3" x1="0" y1="10" x2="20" y2="10"/>
      <line stroke="#ffffff" stroke-width="3" x1="20" y1="10" x2="100" y2="10" marker-end="url(#arrow)"/>
      <line stroke="#ffffff" stroke-width="2" x1="0" y1="5" x2="20" y2="5"/>
      <text class="small-text" x="110" y="15">Por defecto</text>
    </g>
    
    <!-- Message Flow -->
    <text class="label" x="30" y="140">Flujo de Mensaje:</text>
    <g transform="translate(30, 150)">
      <line stroke="#ff6b6b" stroke-width="3" stroke-dasharray="5,5" x1="0" y1="10" x2="150" y2="10" marker-end="url(#arrow-message)"/>
      <text class="small-text" x="160" y="15">Entre Pools</text>
    </g>
    
    <!-- Association -->
    <text class="label" x="30" y="200">Asociaci√≥n:</text>
    <g transform="translate(30, 210)">
      <line stroke="#b0b0b0" stroke-width="2" stroke-dasharray="3,3" x1="0" y1="10" x2="150" y2="10"/>
      <text class="small-text" x="160" y="15">Para anotaciones</text>
    </g>
    
    <!-- Data Object -->
    <text class="label" x="450" y="140">Objetos de Datos:</text>
    <g transform="translate(450, 150)">
      <path fill="#2a2a3e" stroke="#00d4ff" stroke-width="2" d="M 0 0 L 30 0 L 40 10 L 40 50 L 0 50 Z M 30 0 L 30 10 L 40 10"/>
      <text class="small-text" x="50" y="28">Data Object</text>
    </g>
    
    <!-- Annotation -->
    <text class="label" x="450" y="200">Anotaci√≥n:</text>
    <g transform="translate(450, 210)">
      <path fill="none" stroke="#b0b0b0" stroke-width="2" d="M 5 0 L 0 0 L 0 40 L 5 40"/>
      <line stroke="#b0b0b0" stroke-width="1" x1="5" y1="5" x2="80" y2="5"/>
      <line stroke="#b0b0b0" stroke-width="1" x1="5" y1="15" x2="80" y2="15"/>
      <text class="small-text" x="90" y="20">Comentarios</text>
    </g>
  </g>
  
  <!-- Footer -->
  <g transform="translate(50, 1050)">
    <text class="small-text" x="0" y="0" fill="#00d4ff" font-weight="600">
      üí° BPMN 2.0 - Est√°ndar OMG ‚Ä¢ Esta referencia cubre los elementos principales del est√°ndar
    </text>
  </g>
  
  <!-- Markers for arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ffffff"/>
    </marker>
    <marker id="arrow-message" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ff6b6b"/>
    </marker>
  </defs>
</svg>
